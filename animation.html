    <script>
        var player = videojs('video');

        player.playlist([
            {
                name: 'Plasma',
                description: 'Fluid Animation of Blue Plasma with Glowing/Emission Effect',

                sources: [{
                    src: 'anim/plasma.mp4',

                }],
                thumbnail: [

                        srcset: 'img/anm/plasma.jpg',
                        type: 'image/jpeg',
                        media: '(max-width: 370px;)'
                    }
                ]
            }, 
            {
                name: 'Candle',
                description: 'Fluid Animation of Flickering Flame',
                duration: 4,
                sources: [{
                    src: 'anim/candle.mp4',
                    type: 'video/mp4'
                }],
                thumbnail: [
                    {
                        src: 'img/anm/candle.jpg'
                    }
                ]
            }, 
            {
                name: 'Globe',
                description: 'Animation of Rotating Globe',
                duration: 8,
                sources: [{
                    src: 'anim/globe.mp4',
                    type: 'video/mp4'
                }],
                thumbnail: [
                    {
                        src: 'img/anm/worldglobe.jpg'
                    }
                ]
            },
            {
                name: 'Shark',
                description: 'Animation of Shark Swimming',
                duration: 12,
                sources: [{
                    src: 'anim/shark.webm',
                    type: 'video/webm'
                }],
                thumbnail: [
                    {
                        src: 'img/anm/shark.png'
                    }
                ]
            },
            {
                name: 'Bees',

                duration: 12,

                    src: 'anim/bee.webm',
                    type: 'video/webm'

                sources: [{
                    src: 'anim/uofa.mp4',
                    type: 'video/mp4'
                }],
                thumbnail: [
                    {
                        src: 'img/anm/uofa.jpg'
                    }
                ]
            }
        ]);

        player.playlist.autoadvance(0);
