    <script>
        var player = videojs('video');

        player.playlist([
            {
                name: 'Plasma',
                description: 'Fluid Animation of Blue Plasma with Glowing/Emission Effect',
                duration: 4,
                sources: [{

                }],
                thumbnail: [

                        srcset: 'img/anm/plasma.jpg',
                        type: 'image/jpeg',
                        media: '(max-width: 370px;)'
                    }
                ]
            }, 
            {
                name: 'Candle',
                description: 'Fluid Animation of Flickering Flame',
                duration: 4,
                sources: [{
                    src: 'anim/candle.mp4',
                    type: 'video/mp4'
                }],
                thumbnail: [
                    {
                        src: 'img/anm/candle.jpg'
                    }
                ]
            }, 
            {
                name: 'Globe',
                description: 'Animation of Rotating Globe',
                duration: 8,
                sources: [{
                    src: 'anim/globe.mp4',
                    type: 'video/mp4'
                }],
                thumbnail: [
                    {
                        src: 'img/anm/worldglobe.jpg'
                    }
                ]
            },
            {
                name: 'Shark',
                description: 'Animation of Shark Swimming',
                duration: 12,
                sources: [{
                    src: 'anim/shark.webm',
                    type: 'video/webm'
                }],
                thumbnail: [
                    {
                        src: 'img/anm/shark.png'
                    }
                ]
            },
            {
                name: 'Bees',
                description: 'Animation of Flying Bees',
                duration: 12,
                sources: [{
                    src: 'anim/bee.webm',
                    type: 'video/webm'
                }],
                thumbnail: [
                    {
                        src: 'img/anm/bee.png'
                    }
                ]
            },
            {
                name: 'UofA',
                description: 'Animation of Rotating UofA Logo',
                duration: 1,
                sources: [{
                    src: 'anim/uofa.mp4',
                    type: 'video/mp4'
                }],
                thumbnail: [
                    {
                        src: 'img/anm/uofa.jpg'
                    }
                ]
            }
        ]);

        player.playlist.autoadvance(0);
        
        player.playlistUi();
